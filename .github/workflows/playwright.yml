name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright tests
        id: playwright-tests
        continue-on-error: true
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          # Valid test credentials from GitHub Secrets (invalid ones are hardcoded)
          TEST_EMAIL_VALID: ${{ secrets.TEST_EMAIL_VALID }}
          TEST_PASSWORD_VALID: ${{ secrets.TEST_PASSWORD_VALID }}

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.run_number }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test artifacts (traces, videos, screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}-${{ github.run_number }}
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

      - name: Fail workflow if tests failed
        if: steps.playwright-tests.outcome == 'failure'
        run: exit 1
